<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eight-Magiv Ball</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h3 class="app_title">Fortune Teller</h3>
    <p class="app_info">Just ask a question and click below to see what the magic 8-Ball has to say</p>
    <div class="magicball_outer" id="mb-container">
        <div class="magicball_inner">
            <h3 class="magicball_response" id="response">8</h3>
        </div>
        <div class="magicball_spotlight"></div>
        <div class="magicball_bg_shadow"></div>
        <div class="magicball_upper_shadow"></div>
        <div class="magicball_lower_shadow"></div>
    </div>
    <p class="app_info">For best accuracy , be sure to concentrate very hard on your question</p>
    <script src="script.js"></script>
</body>
</html>
